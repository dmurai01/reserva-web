<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - Reservas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container main-content">
        <!-- Login do Administrador -->
        <section id="admin-login-section" class="section active">
            <div class="form-container">
                <h2>Login Administrador</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="username">UsuÃ¡rio:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Entrar</button>
                </form>
                <div id="admin-login-error" class="error-message"></div>
            </div>
        </section>
        <!-- Painel Administrativo -->
        <section id="admin-panel-section" class="section admin-panel-container" style="display:none;">
            <div class="admin-header">
                <h2>Painel Administrativo</h2>
                <button id="logout-btn" class="logout-btn">Sair</button>
            </div>
            <div id="estatisticas" class="stats-container"></div>
            <div class="filters">
                <button id="filter-today" class="filter-btn active">Reservas de hoje</button>
                <button id="filter-all" class="filter-btn">Reservas ativas</button>
                <button id="filter-expired" class="filter-btn">Reservas expiradas</button>
            </div>
            <div id="reservas-list" class="reservations-list-container"></div>
        </section>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
